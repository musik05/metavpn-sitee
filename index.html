<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MetaVPN — Шифрование и безопасность данных в интернете</title>
  <meta name="description" content="MetaVPN — шифрование и безопасность данных в интернете. Защитите свои соединения и приватность.">
  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000;
      --accent: #FFD700;
      --accent-dark: #e6c200;
      --muted: #bdbdbd;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.02);
      --radius: 14px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:'Montserrat',system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    a{color:inherit}
    .container{max-width:var(--maxw);margin:0 auto;padding:28px}
    /* Header */
    header.site-header{position:sticky;top:0;z-index:70;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.25));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-wrap{width:52px;height:52px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-dark));display:flex;align-items:center;justify-content:center;color:#000;font-weight:800;font-size:20px}
    .brand-title{font-size:18px;font-weight:700;color:var(--accent)}
    .brand-sub{font-size:12px;color:var(--muted)}
    nav.main-nav a{margin-left:16px;text-decoration:none;color:var(--muted);font-weight:600}
    nav.main-nav a.cta{background:var(--accent);color:#000;padding:9px 12px;border-radius:10px;box-shadow:0 6px 22px rgba(255,215,0,0.12)}
    nav.main-nav a:hover{color:var(--accent)}
    /* Hero */
    .hero{padding:80px 0 36px;position:relative;z-index:10}
    .hero-grid{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center}
    .headline{font-size:42px;line-height:1.02;margin:0 0 10px;font-weight:800}
    .lead{color:var(--muted);font-size:16px;margin-bottom:18px}
    .hero-cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--accent);color:#000;box-shadow:0 12px 40px rgba(255,215,0,0.08)}
    .btn-outline{border:1px solid var(--accent);color:var(--accent);background:transparent}
    .mini-features{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .mini{display:flex;align-items:center;gap:10px;color:var(--muted);font-weight:600}
    /* Visual cards on right */
    .hero-visual{display:flex;flex-direction:column;gap:12px;align-items:stretch}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;gap:12px;align-items:center}
    .card svg{width:44px;height:44px;flex-shrink:0;fill:var(--accent)}
    .card strong{display:block}
    /* floating / sharp animation */
    .float-fast{animation:floatFast 5s cubic-bezier(.3,.9,.2,.9) infinite}
    .float-slow{animation:floatSlow 8s cubic-bezier(.3,.9,.2,.9) infinite}
    @keyframes floatFast{0%{transform:translateY(0)}25%{transform:translateY(-10px)}50%{transform:translateY(0)}75%{transform:translateY(6px)}100%{transform:translateY(0)}}
    @keyframes floatSlow{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    /* Sections */
    section{padding:72px 0}
    h3.section-title{font-size:22px;color:var(--accent);margin:0 0 18px}
    .features-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .feature{background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);min-height:140px;display:flex;flex-direction:column;gap:12px}
    .feature .ico{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,215,0,0.12), rgba(255,215,0,0.05));color:var(--accent);font-weight:700}
    /* How */
    .how-grid{display:grid;grid-template-columns:1fr 380px;gap:26px;align-items:center}
    .device-mock{background:linear-gradient(180deg,#070707,#111);padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .device-screen{height:200px;border-radius:10px;background:linear-gradient(180deg,#0b0b0b,#141414);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:8px}
    .status{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:8px;font-weight:700}
    .protocol{color:var(--accent);font-weight:700}
    /* Pricing */
    .pricing-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .plan{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);text-align:center;display:flex;flex-direction:column;gap:12px;min-height:220px;transition:transform .22s ease, box-shadow .22s ease}
    .plan:hover{transform:translateY(-8px);box-shadow:0 20px 60px rgba(0,0,0,0.6)}
    .plan .title{font-weight:700}
    .plan .price{font-size:28px;color:var(--accent);font-weight:800}
    .trial-card{grid-column:1/-1;background:linear-gradient(90deg, rgba(255,215,0,0.08), rgba(255,215,0,0.04));border:1px dashed var(--accent);padding:22px;border-radius:14px;text-align:center}
    .trial-card h4{color:var(--accent);margin:0 0 8px}
    /* Testimonials / Blog */
    .test-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .test{background:var(--card);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .post{background:var(--card);border-radius:12px;overflow:hidden}
    .post .thumb{height:120px;background:linear-gradient(90deg, rgba(255,215,0,0.06), transparent)}
    /* Contact */
    .contact-grid{display:grid;grid-template-columns:1fr 420px;gap:24px}
    .input-card{background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;margin-bottom:10px}
    label{color:var(--muted);font-size:13px;display:block;margin-bottom:6px}
    /* Footer */
    footer.site-footer{padding:28px 0;text-align:center;color:var(--muted);border-top:1px solid rgba(255,255,255,0.03)}
    /* Animations in-view */
    .fade-up{opacity:0;transform:translateY(18px);transition:opacity .36s cubic-bezier(.2,.9,.2,1), transform .36s cubic-bezier(.2,.9,.2,1)}
    .in-view{opacity:1;transform:none}
    /* Responsive */
    @media (max-width:1100px){ .hero-grid{grid-template-columns:1fr} .features-grid{grid-template-columns:repeat(2,1fr)} .pricing-grid{grid-template-columns:repeat(2,1fr)} .how-grid{grid-template-columns:1fr} .test-grid{grid-template-columns:repeat(2,1fr)} .contact-grid{grid-template-columns:1fr} }
    @media (max-width:600px){ .features-grid{grid-template-columns:1fr} .pricing-grid{grid-template-columns:1fr} .test-grid{grid-template-columns:1fr} .logo-wrap{display:none} .brand-title{font-size:16px} .headline{font-size:28px} }
  </style>
</head>

</html>
